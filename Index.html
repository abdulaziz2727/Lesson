<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="vudeo_bg">
        <video src="./fonn.mp4" autoplay muted></video>
    </div>
    <div id="loader">
        <div class="loader_items">
            <span class="loader_1"></span>
            <span class="loader_2"></span>
        </div>
    </div>
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <img src="CSS/music.jpg">
            </div>
            <ul id="list" class="list_group">
                <li class="list_item"><i class=""></i><span>Home</span></li>
                <li class="list_item"><i class=""></i><span>Music</span></li>
                <li class="list_item"><i class=""></i><span>Videos</span></li>
                <li class="list_item"><i class=""></i><span>Albums</span></li>
                <li class="list_item"><i class=""></i><span>About</span></li>
            </ul>
            <div class="toggle">
                <button id="btn"><i class="bi bi-list"></i></button>
            </div>
        </div>
    </header>
    <section class="section_1">
        <div class="container">
             <div class="slider">
                <ul id="ul" class="Slide-Item">
                     <li>
                        <img src="https://i.pinimg.com/736x/18/bd/41/18bd4134927a899db79cb9ea64643838.jpg" alt="">
                    </li>
                    <li>
                        <img src="https://i.ytimg.com/vi/nPd7t7rSD3w/maxresdefault.jpg" alt="">
                    </li>
                    <li>
                        <img src="https://i.ytimg.com/vi/h3VMXz-LsGs/maxresdefault.jpg" alt="">
                    </li>
                    <li>
                        <img src="https://i.ytimg.com/vi/ltZW_atZ2Hk/maxresdefault.jpg" alt="">
                    </li>
                    <li>
                        <img src="https://i.ytimg.com/vi/65oprQt9Fyw/maxresdefault.jpg" alt="">
                    </li>
                </ul>
            </div>
            <button id="right" class="arrow right"><i class="bi bi-chevron-double-right"></i></button>
            <button id="left" class="arrow left"><i class="bi bi-chevron-double-left"></i></button>
        </div>
    </section>
    <script src="JS/js.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>
</html>
